<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Thank your for taking the time to help us improve our platform
      </p>
    </header>
    <main>
      <form action="" id="survey-form">
        <fieldset>
          <label for="name-label"
            >Name &ast;
            <input
              type="text"
              name="name"
              id="name-label"
              required
              placeholder="Enter your name"
            />
          </label>
          <label for="email-label"
            >Email &ast;
            <input
              type="email"
              name="email"
              id="email-label"
              placeholder="Enter your email"
            />
          </label>
          <label for="number-label"
            >Age
            <input
              type="number"
              name="age"
              id="number-label"
              min="13"
              max="120"
              placeholder="Age"
            />
          </label>
          <label for="dropdown"
            >Which option best describe your current role?
            <select name="select" id="dropdown">
              <option disabled selected value="none">Select an option</option>
              <option value="student">Student</option>
              <option value="full-time-job">Full Time Job</option>
              <option value="full-time-learner">Full Time Learner</option>
              <option value="not-to-say">Prefer Not To Say</option>
              <option value="other">Other</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <label for="definitely">
            <input type="radio" name="recommend" id="definitely" />
            Definitely
          </label>
          <label for="maybe">
            <input type="radio" name="recommend" id="maybe" />
            Maybe
          </label>
          <label for="not-sure">
            <input type="radio" name="recommend" id="not-sure" />
            Not sure
          </label>
        </fieldset>

        <fieldset>
          <label for="favorite-feature"
            >What is your favorite feature?
            <select name="select" id="favorite-feature">
              <option disabled selected value="none">Select one</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open source</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <p>What would you like to see improved?</p>
          <label for="front-end">
            <input type="checkbox" name="front-end" id="front-end" />
            Front-end Projects
          </label>
          <label for="back-end">
            <input type="checkbox" name="back-end" id="back-end" />
            Back-end Projects
          </label>
          <label for="videos">
            <input type="checkbox" name="videos" id="videos" />
            Videos
          </label>
          <label for="forum">
            <input type="checkbox" name="forum" id="forum" />
            Forum
          </label>
        </fieldset>

        <label for="textarea">
          <textarea name="comment" id="textarea" cols="30" rows="5"></textarea>
        </label>
        <input type="submit" name="submit" id="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
